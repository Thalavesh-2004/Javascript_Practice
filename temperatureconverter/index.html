<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="title">Temperature<br> Conversion</p>
        <input type="text" id="userinput" style="height:30px" placeholder="Enter Temperature">
        <br><br>
        <input type="radio" id="cf" name="choice">
        <label for="cf" class="label">Celcius &#8594; Farenheit</label>
        <br><br>
        <input type="radio" id="fc" name="choice">
        <label for="fc" class="label">Farenheit &#8594; Celcius</label>
        <br><br>
        <button id="submitbtn">Submit</button>
        <br>
        <h1 id="finaltemp"></h1>

    </div>
<script src="index.js"></script>
</body>
</html>
